<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Weds Vishali | 14 Feb 2024</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <!-- PASSWORD SCRIPT -->
    <script>
        const correctPassword = "RohitVishali2024";

        function checkPassword() {
            const entered = document.getElementById("passwordInput").value;
            if (entered === correctPassword) {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>

    <style>
        :root {
            --gold: #d4af37;
            --glass-bg: rgba(255, 255, 255, 0.12);
            --dark-overlay: rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(var(--dark-overlay), var(--dark-overlay)),
                        url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
        }

        /* PASSWORD SCREEN */
        #password-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(var(--dark-overlay), var(--dark-overlay)),
                        url('background.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .password-box {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .password-box p {
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .password-box input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .password-box button {
            padding: 10px 30px;
            border-radius: 20px;
            border: none;
            background: var(--gold);
            font-weight: bold;
            cursor: pointer;
        }

        /* MAIN CONTENT */
        #main-content {
            display: none;
        }

        header {
            text-align: center;
            padding: 100px 20px 60px;
            animation: fadeInDown 1.5s ease-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 10vw, 6rem);
            color: var(--gold);
            text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
            margin-bottom: 10px;
        }

        .wedding-date {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            letter-spacing: 5px;
            font-style: italic;
        }

        .gallery-container {
            max-width: 1250px;
            margin: 0 auto 100px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .video-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
        }

        .video-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-title {
            padding-top: 15px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--gold);
        }

        footer {
            text-align: center;
            padding: 60px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .gallery-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<!-- PASSWORD SCREEN -->
<div id="password-screen">
    <div class="password-box">
        <h2>Rohit & Vishali</h2>
        <p>Enter password to view wedding memories</p>
        <input id="passwordInput" type="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Enter</button>
    </div>
</div>

<!-- MAIN WEBSITE -->
<div id="main-content">

<header>
    <h1>Rohit & Vishali</h1>
    <div class="wedding-date">Married on 14th February 2024</div>
</header>

<div class="gallery-container">

</div>

<footer>
    <p>Created By Nikhel Mehra with Love for Rohit & Vishali's Wedding Memories</p>
</footer>

</div>

</body>
</html>
