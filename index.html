<!DOCTYPE html>

    <style>
        /* CSS STYLING */
        :root {
            --gold: #d4af37;
            --glass-bg: rgba(255, 255, 255, 0.12);
            --dark-overlay: rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* background.jpg must be in the same folder on GitHub */
            background: linear-gradient(var(--dark-overlay), var(--dark-overlay)), 
                        url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 100px 20px 60px;
            animation: fadeInDown 1.5s ease-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 10vw, 6rem);
            color: var(--gold);
            text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
            margin-bottom: 10px;
        }

        .wedding-date {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-style: italic;
            opacity: 0.9;
        }

        .gallery-container {
            max-width: 1250px;
            margin: 0 auto 100px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        /* Glassmorphism Card Style */
        .video-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .video-card:hover {
            transform: scale(1.03);
            border-color: var(--gold);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.3);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-title {
            padding: 20px 10px 5px 10px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--gold);
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 60px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments for phones */
        @media (max-width: 500px) {
            h1 { font-size: 3.5rem; }
            .wedding-date { font-size: 1.1rem; letter-spacing: 2px; }
            .gallery-container { grid-template-columns: 1fr; gap: 25px; }
        }
    </style>
</head>
